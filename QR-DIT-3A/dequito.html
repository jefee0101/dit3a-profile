<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
     /* ==== Background Animation ==== */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      overflow: hidden;

      /* Gradient background with animation */
      background: linear-gradient(-45deg, #000000, #0d1b2a, #000814, #001f54);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ==== Profile Picture ==== */
    img {
      width: 40vw;         
      max-width: 200px;    
      height: auto;
      border-radius: 50%;   
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    /* ==== Polymorphic Text Effect ==== */
    h1 {
      margin: 0;
      font-size: clamp(1.5rem, 5vw, 2.5rem); 
      color: #e0e0e0;
      word-wrap: break-word;
      animation: morph 6s infinite;
    }

    @keyframes morph {
      0% {
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        letter-spacing: 1px;
        transform: scale(1);
      }
      25% {
        color: #90e0ef;
        font-family: "Courier New", monospace;
        letter-spacing: 3px;
        transform: scale(1.1);
      }
      50% {
        color: #00b4d8;
        font-family: Georgia, serif;
        letter-spacing: 1px;
        transform: scale(0.95);
      }
      75% {
        color: #caf0f8;
        font-family: "Trebuchet MS", sans-serif;
        letter-spacing: 2px;
        transform: scale(1.05);
      }
      100% {
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        letter-spacing: 1px;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <img src="img/Jeffersam.jpg" alt="Profile Picture">
  <h1>Dequito, Jeffersam</h1>
</body>
</html>
